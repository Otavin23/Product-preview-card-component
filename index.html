<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main d-flex">
      <picture class="picture d-flex">
        <img
          id="mobile"
          src="./assets/image-product-mobile.jpg"
          alt="image of a perfume"
        />

        <img
          id="desktop"
          src="./assets/image-product-desktop.jpg"
          alt="image of a perfume"
        />
      </picture>
      <div class="text__block d-flex-j-a">
        <div class="text__container d-flex-column-j">
          <div class="text__block__information d-flex-column-j">
            <span class="text__name text__name--Grayis">perfume</span>
            <h1 class="text__primary">gabrielle essence eau de parfum</h1>

            <p>
              A floral, solar and voluptous interpretation composed by Olivier
              Polge, Perfume-Creator for the House of CHANEL.
            </p>
          </div>

          <div class="prices__block d-flex-column-j">
            <div class="prices__text d-flex-j">
              <h2 class="text__prices__primary">$149.99</h2>
              <span class="text__prices__disable">$169.99</span>
            </div>

            <button class="button d-flex-j-a">
              <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                  fill="#FFF"
                />
              </svg>
              add to cart
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
